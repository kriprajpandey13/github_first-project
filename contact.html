<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grand Oasis Hotel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <!-- Your header content -->
    </header>
    
    <section id="contact">
        <div class="form-container">
            <h2>Contact Us</h2>
            <form id="registration-form" action="https://httpbin.org /get" method="post">
                <h3>Registration</h3>
                <div class="form-group">
                    <label for="reg-full-name">Full Name:</label>
                    <input type="text" id="reg-full-name" name="full-name" required>
                </div>
                <div class="form-group">
                    <label for="reg-email">Email:</label>
                    <input type="email" id="reg-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="reg-phone">Phone Number:</label>
                    <input type="tel" id="reg-phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="reg-check-in">Check-In Date:</label>
                    <input type="date" id="reg-check-in" name="check-in" required>
                </div>
                <div class="form-group">
                    <label for="reg-check-out">Check-Out Date:</label>
                    <input type="date" id="reg-check-out" name="check-out" required>
                </div>
                <div class="form-group">
                    <label for="reg-message">Special Requests:</label>
                    <textarea id="reg-message" name="message" rows="4"></textarea>
                </div>
                <button type="submit">Register</button>
                <button><a href="login.html">Login</a></button>
            </form>

            </div>
    </section>

    <footer>
        <!-- Your footer content -->
    </footer>
</body>
</html>
